<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASO Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">A</div>
    <div class="icons">
      <span class="dot"></span>
      <i class="bell">🔔</i>
      <i class="user">👤</i>
      <i class="menu">☰</i>
    </div>
  </header>

  <main class="dashboard">
    <div class="card"><i class="icon">🔍</i><span>Personalize</span></div>
    <div class="card"><i class="icon">🧬</i><span>NIN Verification</span></div>
    <div class="card"><i class="icon">🖨️</i><span>Print NIN Slip</span></div>
    <div class="card"><i class="icon">🧬</i><span>BVN Verification</span></div>
    <div class="card"><i class="icon">🖨️</i><span>Print BVN Slip</span></div>
    <div class="card"><i class="icon">✅</i><span>BVN Retrieval</span></div>
    <div class="card"><i class="icon">📈</i><span>Transaction History</span></div>
    <div class="card"><i class="icon">$</i><span class="highlight">Wallet Top-Up History</span></div>
    <div class="card"><i class="icon">⚙️</i><span>Settings</span></div>
    <div class="card"><i class="icon">✅</i><span>Sign Out</span></div>
  </main>

  <div class="whatsapp">💬</div>

  <script src="script.js"></script>
</body>
</html>
